<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <h1>Tic Tac Toe</h1>

        <div id="game-start">
            <div class="name-input">
                <label for="player-one">Player One Name</label>
                <input id="player-one" type="text">
            </div>
        
            <div class="name-input">
                <label for="player-two">Player Two Name</label>
                <input id="player-two" type="text">
            </div>
        
            <button id="start-game">Start Game</button>
        </div>

        <div id="game" style="display: none;">
                <h2 class="player-turn"></h2>
                <h2 class="winner teal" style="display: none;"></h2>
        
            <div class="game-container">
                <div class="player-stats">
                    <h3 id="player-one-name" class="teal">Player One</h3>
                    <p>Wins: <span id="p1-wins">0</span></p>
                    <p>Loses: <span id="p1-loses">0</span></p>
                    <p>Draws: <span class="draws">0</span></p>
                    <p>Total Games: <span class="total-games">0</span></p>
                </div>
                <div class="flex-container">
                    <div id="box-1" class="flex-box row-1 col-1 diag-1"></div>
                    <div id="box-2" class="flex-box row-1 col-2"></div>
                    <div id="box-3" class="flex-box row-1 col-3 diag-2"></div>
                    <div id="box-4" class="flex-box row-2 col-1"></div>
                    <div id="box-5" class="flex-box row-2 col-2 diag-1 diag-2"></div>
                    <div id="box-6" class="flex-box row-2 col-3"></div>
                    <div id="box-7" class="flex-box row-3 col-1 diag-2"></div>
                    <div id="box-8" class="flex-box row-3 col-2"></div>
                    <div id="box-9" class="flex-box row-3 col-3 diag-1"></div>
                </div>
        
                <div class="player-stats">
                    <h3 id="player-two-name" class="teal">Player Two</h3>
                    <p>Wins: <span id="p2-wins">0</span></p>
                    <p>Loses: <span id="p2-loses">0</span></p>
                    <p>Draws: <span class="draws">0</span></p>
                    <p>Total Games: <span class="total-games">0</span></p>
                </div>
            </div>
        
            <div id="result" style="display: none;">
                <button id="play-again">Play Again</button>
                <button id="new-players">New Players</button>
            </div>
        </div>

        <div class="copyright">
            &copy; 2023 Keith Funkhouser & Sean McDevitt
        </div>
    </div>  
   
    <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html
